<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Mobile</title>
    <script src="script.js"></script>
    <style>
        table {
            border-spacing: 0;
            width: 30%;
            text-align: left;
        }
        td {
            border: 1px solid white;
        }
        tr:nth-child(even) {
            background-color: #3b3a3a;
        }
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h2>MAP</h2>
    <table>
        <thead>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>

    <hr>
    <h2>FILTER</h2>
    <table>
        <thead>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody id="table_body2">
        </tbody>
    </table>

    <hr>
    <h2>SORT</h2>
    <table>
        <thead>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody id="table_body3">
        </tbody>
    </table>
</body>
</html>
